<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add your card Info</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .form-container {
            background: #f9d806;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 300px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .buy-button {
            background-color: black; /* Green */
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }
        .buy-button:hover {
            background-color: white;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2>Add your card Info</h2>
    <form id="login-form">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" placeholder="Enter your name" required>
        </div>
        <div class="form-group">
            <label for="surname">Surname</label>
            <input type="text" id="surname" placeholder="Enter your surname" required>
        </div>
        <div class="form-group">
            <label for="card-number">Card Number</label>
            <input type="text" id="card-number" placeholder="Enter your card number" required>
        </div>
        <div class="form-group">
            <label for="cvv">CVV</label>
            <input type="text" id="cvv" placeholder="Enter your CVV" required>
        </div>
        <input type="submit" style="display: none;"> <!-- Hidden submit button -->
    </form>
    <button class="buy-button" id="buy-button">Buy</button>
</div>

<script>
    document.getElementById('login-form').addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent the default form submission

        // Get the values from the input fields
        const name = document.getElementById('name').value;
        const surname = document.getElementById('surname').value;
        const cardNumber = document.getElementById('card-number').value;
        const cvv = document.getElementById('cvv').value;

        // Log the values to the console
        console.log('Name:', name);
        console.log('Surname:', surname);
        console.log('Card Number:', cardNumber);
        console.log('CVV:', cvv);

        // Optionally, you can clear the form fields after submission
        document.getElementById('login-form').reset();
    });

    document.getElementById('buy-button').addEventListener('click', function() {
        // Open a picture in a new tab
        window.open('F1273.jpg', '_blank'); // Replace with your image URL
    });
</script>

</body>
</html>
